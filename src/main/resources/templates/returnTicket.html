<!DOCTYPE html>
<html lang="es">
{{>header}}
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/user">
            <h1>PGEC</h1>
        </a>
    </div>
</nav>

<section class="page-section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="my-5">CANCELACIÃ“N DE TICKET</h1>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Ticket</th>
                            <th>Evento</th>
                            <th>Tipo de entrada</th>
                            <th>Cantidad</th>
                            <th>Seleccionar</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#userTickets}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{ event.name }}</td>
                            <td>{{type}}</td>
                            <td>{{num}}</td>
                            <td>
                                <form method="POST" action="/ticket/return">
                                    <input type="hidden" name="ticketId" value="{{id}}">
                                    <button type="submit" class="btn btn-primary btn-xl text-uppercase btn-block">CANCELAR TICKET</button>
                                </form>
                            </td>
                        </tr>
                        {{/userTickets}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{{>footer}}
</body>
</html>
