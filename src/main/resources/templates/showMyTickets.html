<!DOCTYPE html>
{{>header}}

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/user">
            <h1>PGEC</h1>
        </a>
    </div>
</nav>

<section class="page-section">

    <div class="container">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="my-5">CONSULTA DE COMPRAS REALIZADAS</h1>
        <div class="row">
            <div class="table-responsive">
                    <table class="table table-bordered my-5" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Evento</th>
                            <th>Tipo de entrada</th>
                            <th>Cantidad</th>
                        </tr>
                        </thead>
                        {{#userTickets}}
                        <tr>
                            <a id="{{name}}" class="book item"><i class="book icon"></i>
                                <td>{{ name }}</td>
                                <td>{{#event}}{{ name }}{{/event}}{{^event}}N/A{{/event}}</td>
                                <td>{{ type }}</td>
                                <td>{{ num }}</td>
                            </a>
                        </tr>
                        {{/userTickets}}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{{>footer}}
</body>

</html>
