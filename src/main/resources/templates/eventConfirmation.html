<!DOCTYPE html>
<html>
{{>header}}

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/admin">
      <h1>PGEC</h1>
    </a>
  </div>
</nav>
<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="text-uppercase">
          <h1>Lista de eventos actualizada</h1>
        </div>
        <div>

          <p>El evento se ha actualizado correctamente.</p>
          <p>Nombre del evento: <strong>{{name}}</strong></p>
          <p>Descripción: <strong>{{{description}}}</strong></p>
          <p>Fecha: <strong>{{date}}</strong></p>
          <p>Dirección: <strong>{{address}}</strong></p>
          <p>Precio: <strong>{{ticketPrice}}</strong></p>
          <p>Num de tickets: <strong>{{availableTickets}}</strong></p>
          <a href="../admin">Volver a la lista de eventos</a>

        </div>
      </div>
    </div>
  </div>
</section>
{{>footer}}
</body>

</html>
